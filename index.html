<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Slidey</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="app">
		<div class="editor" id="editor">
			<div class="editor-info">
				<p>Press <b>ESC</b> to switch modes (edit/view)</p>
				<p>Press <b>Tab</b> to switch theme (in view mode)</p>
				<p>Press <b>F2</b> to import (in edit mode)</p>
				<p>Press <b>F3</b> to export (in edit mode)</p>
				<p>Press <b>Shift+Enter</b> to add a card below (in edit mode)</p>
				<p id="info-total"></p>
			</div>
			<div class="list" id="list"></div>
		</div>
		<div class="viewer" id="viewer" style="display:none">
			<p class="frame" style="background-color:white;color:black">No slides</p>
		</div>
	</div>
	<template id="cardTemplate">
		<div class="card">
			<div class="buttons">
				<button class="card-id">{{id}}</button>
			</div>
			<div class="buttons">
				<button class="button-remove">x</button>
				<button class="button-add">+</button>
			</div>
			<textarea class="text"></textarea>
			<div class="buttons">
				<button class="button-position">_</button>
				<button class="button-type">_</button>
			</div>
		</div>
	</template>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/11.0.0/markdown-it.min.js"></script>
	<!-- <script src="markdown.js"></script> -->
	<script src="script.js"></script>
</body>

</html>
