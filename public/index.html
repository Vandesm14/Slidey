<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Slidey</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="app">
		<div class="editor" id="editor">
			<div class="header">
				<div class="group">
					<button class="button-side"><img src="icons/bars.png"></button>
				</div>
				<div class="group">
					<button class="button-upload">Upload</button>
					<button class="button-download">Download</button>
					<input type="file" id="upload" accept=".slidey, .json" style="display:none">
				</div>
				<div class="group">
					<button class="button-remote" title="remote"><img src="icons/remote.png"></button>
					<button class="button-view" title="view"><img src="icons/eye.png"></button>
					<button class="button-theme" title="theme">Colors</button>
				</div>
				<div class="group">
					<button class="button-clearAll">Clear ALL</button>
					<button class="button-clearEmpty">Clear Empty</button>
				</div>
			</div>
			<div class="row">
				<div class="side">
					<ul id="outline"></ul>
				</div>
				<div class="col">
					<div class="editor-info">
						<p>Press <b>ESC</b> to switch modes (edit/view)</p>
						<p>Press <b>Tab</b> to switch theme (in view mode)</p>
						<p>Press <b>Shift+Enter</b> to add a card below (in edit mode)</p>
						<p id="info-total"></p>
					</div>
					<div class="list" id="list"></div>
				</div>
			</div>
		</div>
		<div class="viewer" id="viewer" style="display:none">
			<div class="frame now"></div>
			<div class="frame next"></div>
		</div>
		<div class="viewer" id="render"></div>
	</div>
	<template id="cardTemplate">
		<div class="card">
			<div class="buttons">
				<button class="card-id" title="drag">{{id}}</button>
			</div>
			<div class="buttons">
				<button class="button-remove" title="remove">x</button>
				<button class="button-add" title="add">+</button>
			</div>
			<textarea class="text"></textarea>
			<div class="buttons">
				<button class="button-position button-img" title="position"><img src="icons/pos-0.png"></button>
				<button class="button-type button-img">_</button>
			</div>
		</div>
	</template>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/dreamerslab/jquery.actual/jquery.actual.min.js"></script>
	<script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/11.0.0/markdown-it.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/dist/FileSaver.min.js"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script src="script.js"></script>
</body>

</html>
