<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Slidey</title>
	<link href="remote.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="app">
		<div class="remote" id="remote">
			<div class="row">
				<button class="button-switchView">Switch View</button>
			</div>
			<div class="row">
				<h1 class="info">Slide 0 of 0</h1>
			</div>
			<div class="row">
				<button class="button-prev">Prev</button>
				<button class="button-next">Next</button>
			</div>
			<div class="row">
				<button class="button-start">Start</button>
				<button class="button-theme">Theme</button>
				<button class="button-end">End</button>
			</div>
		</div>
		<div class="gallery" id="gallery" style="display:none">
			<div class="header"></div>
			<div class="list" id="list"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script src="remote.js"></script>
</body>

</html>
